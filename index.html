<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Carpet Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #7b3f00;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #5a2d0c;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            padding: 15px;
            width: 250px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        footer {
            background-color: #7b3f00;
            color: white;
            text-align: center;
            padding: 15px;
        }

        button {
            background-color: #7b3f00;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #5a2d0c;
        }
    </style>
</head>
<body>

<header>
    <h1>Luxury Carpet Store</h1>
    <p>Quality Carpets for Every Home</p>
